<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kr4.pro | neuromusic production</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="body-with-player">
    <header class="site-header">
        <a href="index.html" class="logo-link">
            <img src="images/kr4-logo.png" alt="KR4 Neuromusic Production Logo">
        </a>
        <nav class="site-nav">
            <div class="dropdown">
                <button class="dropdown-btn">Artists &darr;</button>
                <div class="dropdown-content" id="artist-dropdown-menu"></div>
            </div>
        </nav>
    </header>

    <div class="page-container" id="page-container">
        
        <!-- СТРАНИЦА АРТИСТА (VIEW) -->
        <div class="artist-page" id="artist-page">
            <header class="artist-header">
                <img src="" alt="Аватар Артиста" class="artist-avatar" id="artist-avatar">
                <div class="artist-info">
                    <h1 id="artist-name"></h1>
                    <p id="artist-description-line1"></p>
                    <p id="artist-description-line2"></p>
                    <div class="artist-links">
                        <!-- ИЗМЕНЕНИЕ: Заменяем "Back to worlds" на зеленую кнопку "Discography" -->
                        <button class="discography-btn" id="see-discography-btn">
                            <span>Discography</span>
                        </button>
                    </div>
                </div>
            </header>
            <div class="section-divider"></div>
            
            <!-- Секция "All Tracks" с интерактивными номерами -->
            <section class="random-section" id="all-tracks-section">
                <header class="random-header">
                    <h3>All Tracks</h3>
                    <div class="random-header-buttons">
                        <button id="all-tracks-play-btn" class="play-action-btn" title="Play">
                            <div class="play-circle">
                                <div class="play-triangle"></div>
                                <div class="pause-symbol"></div>
                            </div>
                        </button>
                        <button id="all-tracks-shuffle-btn" class="icon-btn" title="Shuffle">
                            <svg viewBox="0 0 24 24">
                                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                            </svg>
                        </button>
                        <button id="artist-share-btn" class="icon-btn" title="Share All Tracks">
                            <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
                        </button>
                    </div>
                </header>
                <div class="track-list" id="all-tracks-list"></div>
            </section>
            
            <div class="section-divider"></div>
            <section class="discography-section" id="discography-section">
                <h2>Discography</h2>
                <div class="tabs-section">
                    <nav class="tab-nav">
                        <button class="tab-btn" data-tab="albums" id="albums-tab-btn">Albums</button>
                        <button class="tab-btn" data-tab="eps" id="eps-tab-btn">EPs</button>
                        <button class="tab-btn" data-tab="demos" id="demos-tab-btn">Demos</button>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane" id="albums-pane"><div class="album-carousel" id="album-carousel-albums"></div></div>
                        <div class="tab-pane" id="eps-pane"><div class="album-carousel" id="album-carousel-eps"></div></div>
                        <div class="tab-pane" id="demos-pane"><div class="album-carousel" id="album-carousel-demos"></div></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- СТРАНИЦА АЛЬБОМА (VIEW) -->
        <div class="album-page" id="album-page">
            <header class="album-header">
                <img src="" alt="Обложка альбома" class="album-cover" id="album-cover">
                <div class="album-info">
                    <h1 id="album-title"></h1>
                    <p id="album-artist"></p>
                    <p class="album-stats" id="album-stats"></p>
                    <a href="#" class="back-link" id="back-to-artist">&larr; Back to artist</a>
                </div>
            </header>
            <div class="section-divider"></div>
            <section class="album-controls-section">
                 <button class="play-action-btn" id="album-play-btn">
                    <div class="play-circle">
                        <div class="play-triangle"></div>
                        <div class="pause-symbol"></div>
                    </div>
                </button>
                <button id="album-shuffle-btn" class="icon-btn" title="Shuffle Album">
                    <svg viewBox="0 0 24 24">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                <button id="album-share-btn-main" class="icon-btn" title="Share album">
                    <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
                </button>
            </section>
            <section class="album-tracks-section">
                 <div class="track-list" id="album-playlist-container"></div>
            </section>
            <div class="section-divider"></div>
            <section class="other-releases-section">
                <h2>Other Releases</h2>
                <div class="album-carousel" id="other-releases-carousel"></div>
            </section>
        </div>

        <div class="section-divider"></div>
        <section class="other-artists-section" id="other-artists-section">
             <h2>Other artists</h2>
             <div id="other-artists-container"></div>
        </section>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="copyright">© 2025 kr4.pro Neuromusic Production. All rights reserved.</p>
            <div class="contact-info">
                <p>Contact us: <a href="mailto:hey@kr4.pro" class="email-link">hey@kr4.pro</a></p>
            </div>
        </div>
    </footer>

    <footer class="player-footer">
        <div id="audio-player">
            <div class="player-controls">
                <button id="prev-btn">⏮</button>
                <button id="play-pause-btn">▶</button>
                <button id="next-btn">⏭</button>
            </div>
            <div class="track-info">
                <p id="current-track-title">Select a track</p>
                <input type="range" id="progress-bar" value="0" step="1">
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </footer>

    <audio id="audio-source"></audio>
    <script src="js/location-detector.js"></script>
    <script src="playlist-data.js"></script>
    <script src="main.js"></script>
    <script src="artist.js"></script>
</body>
</html>
